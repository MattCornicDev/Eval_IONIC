<ion-header>
  <ion-toolbar>
    <ion-title>pagemodale</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-buttons slot="end">
      <ion-button color="warning" (click)="closeModal()">Fermer</ion-button>
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-buttons>
  </ion-item>
  <ion-item>
    <ion-label>Combien de personne</ion-label>
    <ion-input type="number" [(ngModel)]="reponse" readonly="true"></ion-input>
    <ion-button color="success">Valider</ion-button>
    
  </ion-item>

</ion-content>
